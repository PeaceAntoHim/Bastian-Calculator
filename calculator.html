<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="scss/style.css"><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="">
  
  <div class="container">
    <div class="switch-toggle">
      <input type="checkbox" class="toggler">
      <div class="switch-body">
        <span class="switch-slider"></span>
      </div>
    </div>
    <div class="calculator">
      <div class="result">
        <div class="history">
          <p class="history-value"></p>
        </div>
        <div class="output">
          <p class="output-value"></p>
        </div>
      </div>
      <div class="keyboard">
          <button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=">=</button>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Mikeultron/Neumorphism_Calculator">GitHub</a>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
